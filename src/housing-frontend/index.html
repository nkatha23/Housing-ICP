<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ARK Housing - Tokenization</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>ARK</h1>
        <h2>Welcome to ARK Housing</h2>
        <button id="loginBtn">Login with Internet Identity</button>
    </header>
    
    <main>
        <h2>Available Properties</h2>
        <div id="property-list"></div>

        <h2>Create a Property Listing</h2>
        <form id="createPropertyForm">
            <input type="text" id="description" placeholder="Property Description" required />
            <input type="number" id="price" placeholder="Price in ARK" required />
            <button type="submit">Create Listing</button>
        </form>
        
        <h2>Your Owned Tokens</h2>
        <div id="owned-tokens"></div>
    </main>

    <script src="index.js"></script>
    <script src="tokenization.js"></script>
</body>
</html>
